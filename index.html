<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏪 Grocery Store (Static)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">🏪 V Mart Inventory</a>
    <div>
      <a class="btn btn-light me-2" href="categories.html">Categories</a>
      <a class="btn btn-light me-2" href="suppliers.html">Suppliers</a>
    </div>
  </div>
</nav>

<div class="container">
  <h1>📋 Inventory Dashboard</h1>
  <button id="addProductBtn" class="btn btn-success mb-3">Add Product</button>
  <table class="table table-hover" id="productTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Supplier</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Min Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3 class="mt-5">📊 Low Stock Chart</h3>
  <canvas id="stockChart" height="100"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js"></script>
<script>
  renderProductTable();
  renderStockChart();
</script>
</body>
</html>
